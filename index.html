<script>
const click_sound = new Audio('game-loading-screen-test/Click - Sound Effect (HD).mp3');
var keypressed = 0
var keyW=false, keyA=false, keyS=false,keyD=false

function doWhichKey(e) { 
  e = e || window.event; 
  let charCode = e.keyCode || e.which; 
  return String.fromCharCode(charCode); 
} 

document.addEventListener("keypress", function(e) {
	console.log("pressed key")
  console.log(event.KeyCode)
  console.log("You pressed " + doWhichKey(e));
  keypressed=  doWhichKey(event);
  
    if(e.key == " " || e.key == "Enter"){/select that option/}
    if(e.key == 'ArrowUp'){keyW=true}
    if(e.key == 'ArrowLeft'){keyA=true}
    if(e.key == 'ArrowDown'){keyS=true}
    if(e.key == 'ArrowRight'){keyD=true}

    if(keyW=true){
	click_sound.play();
	console.log("Pressed up arrow")
}
    if(keyA=true){
	click_sound.play();
	console.log("Pressed left arrow")
}
    if(keyS=true){
	click_sound.play();
	console.log("Pressed down arrow")
}
    if(keyD=true){
	click_sound.play();
	console.log("Pressed right arrow")
}
    }
});


</script>
